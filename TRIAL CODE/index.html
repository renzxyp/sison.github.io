<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IG ng bisaya</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Instagram</h2>
            <img src="download.png" alt="Instagram Logo" class="logo">
            <ul>
                <li> Home</li>
                <li> Search</li>
                <li> Notifications</li>
                <li> Create</li>
                <li> Profile</li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Profile Section -->
            <div class="profile-header">
                <img src="neg.jpg" alt="Profile Picture" class="profile-pic">
                <div class="profile-info">
                    <h2>maitim_aku</h2>
                    <p>follow me guys and subscribe me on youtube</p>
                </div>
            </div>

            <!-- Posts Grid -->
            <div class="gallery">
                <img src="baril.jpg" alt="Post 1" class="post">
                <img src="seed.jpg" alt="Post 2" class="post">
                <img src="haha.jpg" alt="Post 3" class="post">
                <img src="lol.jpg" alt="Post 4" class="post">
                <img src="yay.jpg" alt="Post 5" class="post">
                <img src="neg.jpg" alt="Post 6" class="post">
            </div>
        </div>
    </div>
</body>
</html>
